<!DOCTYPE html>
<html>
    <head>
      <title>Lights Camera Action</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
        <h1>Lights, Camera, Action!</h1>
        <h4 class="subhead">Helping you brag about your taste in cinema to strangers on the internet</h4>
      </header>

      <div class="login">
        <h3 class="loginAlert">Please log in</h3>
        <form id="sign-up">
          <fieldset>
            <legend>Sign up</legend>
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
        <form id ="sign-in">
          <fieldset>
            <legend>Sign in</legend>
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>

      <div class="core">
        <h3 class="core-headline">Find your favorite movies</h3>

        <div class="omdb-section">
          <form class="omdb" id="omdb">
            <fieldset>
              <input type="text" name="movie[title]" placeholder="Check OMDB">
              <input type="submit" name="submit" value="Get Movie">
            </fieldset>
          </form>

          <div class="omdb-output"></div>
        </div>

        <div class="list-section">

          <h5 class="core-alert"></h5>

          <form class="create" id="create">
            <h4>Add a New movie to your favoites</h4>
            <fieldset>
              <input type="text" name="movie[title]" placeholder="Favorite Movie">
              <input type="submit" name="submit" value="Add to favorites!">
            </fieldset>
          </form>

          <div id="display" class="content"></div>
          <!-- <form class="show">
            <fieldset>
              <input type="integer" name="movie[id]" placeholder="Find movie by ID">
              <input type="submit" name="submit" value="Submit ID">
            </fieldset>
          </form> -->
        </div>

        <button class="toggle">Show Your Favorite Movies</button>

        <!-- <form class = "toggle">
          <fieldset>
            <input type="submit" name="submit" value="Toggle">
            <h5 class="toggle-notification">Show your favorite movies</h5>
          </fieldset>
        </form> -->

      </div>
      <footer>
        <div class="logout">
          <!--These are waaaay to close to the content. Need to be isolated-->
          <h4 class="logout-banner">Change your password or log out here</h4>
          <h6 class="pass-change-alert"></h6>
          <form id="change-password">
            <fieldset>
              <h5>Change Password</h5>
              <input type="password" name="passwords[old]" placeholder="Old password">
              <input type="password" name="passwords[new]" placeholder="new password">
              <input type="submit" name="submit" value="Change Password!">
            </fieldset>
          </form>
          <form id ="sign-out">
            <input class="sobutton" type="submit" name="submit" value="Sign Out.">
          </form>
        </div>
      </footer>
    </body>
</html>
