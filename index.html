<!DOCTYPE html>
<html>
    <head>
      <title>My Top Movies</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>My Favorite Movies</h1>

      <div class="login">
        <h3 class="loginAlert">Please log in</h2>
        <form id="sign-up">
          <fieldset>
            <legend>Sign up</legend>
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
        <form id ="sign-in">
          <fieldset>
            <legend>Sign in</legend>
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>

      <div class="core">
        <h2>These are a few of my favorite movies</h2>
        <!--This is where I will build out the core functionality of the application-->
        <!--At its simplest, the app will be an unordered list of movie names based-->
        <!--on the order in which the user has input them. At the bottom of the list-->
        <!--Will be a form submission which communicates with the API, creating a new-->
        <!--Movie in the user. Using handlebars, the list will be appended upon the click-->
        <!--of the form submission. Next to each item, there will be a working remove button-->
        <!--which deletes the item from the list.-->

        <!--Thinking realistically, the largest block of functionality will exist in the event-->
        <!--triggered by clicking the add movie button. I will also need to consider how the removal-->
        <!--functionality works. This concerns me less, as I have a solid example in the solution branch-->
        <!--of the handlebars lesson.-->

        <form class="create">
          <fieldset>
            <input type="text" name="movie[title]" placeholder="Fave Movie">
            <input type="submit" name="submit" value="Submit fave">
          </fieldset>
        </form>

        <button class="index" type="button">Index of Favorite Movies</button>

        <form class="show">
          <fieldset>
            <input type="integer" name="movie[id]" placeholder="Find movie by ID">
            <input type="submit" name="submit" value="Submit ID">
          </fieldset>
        </form>

        <form class="destroy">
          <fieldset>
            <input type="integer" name="movie[id]" placeholder="Delete movie by ID">
            <input type="submit" name="submit" value="Submit ID">
          </fieldset>
        </form>

        <!-- <button class="fave" type="button">Add new fave</button> -->
      </div>

      <div class="logout">
        <h2>Logout and change password forms here</h2>
        <h4 class="pass-change-alert"></h2>
        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="Change Password!">
          </fieldset>
        </form>
        <form id ="sign-out">
          <input type="submit" name="submit" value="Sign Out.">
        </form>
      </div>

    </body>
</html>
